<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif; 
            background-color: #e6eee3; /* light muted sage green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: 0.5s ease;
        }

        .login-container {
            background-color: #f5f7f2; 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #556b4e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #cdd7cb;
            background-color: #f5f7f2;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a3b18a;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8ca170;
        }

        .links {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            font-size: 14px;
            text-decoration: none;
            color: #556b4e;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #556b4e;
        }

        /* After-login screen */
        .success-screen {
            text-align: center;
            color: #556b4e;
            animation: fadeIn 1s ease-in;
        }

        .success-title {
            font-size: 48px;
            font-weight: bold;
        }

        .success-subtitle {
            font-size: 22px;
            margin-top: 10px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <a href="#" id="signUp">Sign Up</a>
        </div>

        <p id="message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(email && password) {
                // Replace page with Momentum screen
                document.body.innerHTML = `
                    <div class="success-screen">
                        <div class="success-title">Momentum</div>
                        <div class="success-subtitle">Routine Builder</div>
                    </div>
                `;
                document.body.style.backgroundColor = "#e6eee3";
            } else {
                message.textContent = "Please enter email and password.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
